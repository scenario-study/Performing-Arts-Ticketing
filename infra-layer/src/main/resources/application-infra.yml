spring:
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:3306/develop?serverTimezone=Asia/Seoul
        username: admin
        password: password
    jpa:
        database: mysql
        show-sql: true
        hibernate:
            ddl-auto: update # TODO: 나중에 none으로 변경
        properties:
            hibernate:
                format_sql: true
                dialect: org.hibernate.dialect.MySQL8Dialect
        generate-ddl: false
